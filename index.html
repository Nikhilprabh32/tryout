<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    display: none;
  }

  .card.active { display: block; }

  h1 { color: #ff6b9d; }
  p { color: #555; font-size: 1.2em; }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  button {
    padding: 15px 35px;
    border: none;
    border-radius: 50px;
    font-size: 1.1em;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .yes {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
  }

  .no {
    background: linear-gradient(135deg, #f093fb, #f5576c);
    color: white;
  }

  .image-box {
    width: 100%;
    height: 240px;
    background: #f3f3f3;
    border-radius: 20px;
    margin: 20px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #999;
  }

  /* SAD LEAVE OVERLAY */
  .leave-warning {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.96);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    text-align: center;
  }

  .leave-warning.active { display: flex; }

  .leave-warning h2 {
    font-size: 2.5em;
    color: #ff6b9d;
    margin-bottom: 10px;
  }

  .leave-warning p {
    font-size: 1.3em;
  }

  .sad {
    font-size: 4em;
    animation: shake 1s infinite;
  }

  @keyframes shake {
    0% { transform: rotate(0); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    100% { transform: rotate(0); }
  }
</style>
</head>

<body>

<!-- VALENTINE -->
<div class="card active" id="valentine">
  <h1>Will you be my Valentine? ðŸ’•</h1>

  <div class="image-box">ðŸ“¸ Put our picture here</div>

  <div class="buttons">
    <button class="yes">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<!-- SAD EXIT OVERLAY -->
<div class="leave-warning" id="leaveWarning">
  <div class="sad">ðŸ˜¢</div>
  <h2>Damnâ€¦</h2>
  <p>you seriously closing me?</p>
  <p style="margin-top:10px;">that hurts.</p>
</div>

<script>
  const leaveWarning = document.getElementById("leaveWarning");

  // REAL browser exit warning (generic)
  window.addEventListener("beforeunload", (e) => {
    e.preventDefault();
    e.returnValue = "";
  });

  // Detect mouse going to top (intent to close tab)
  document.addEventListener("mouseleave", (e) => {
    if (e.clientY <= 0) {
      leaveWarning.classList.add("active");
    }
  });

  // Hide warning if they come back
  document.addEventListener("mouseenter", () => {
    leaveWarning.classList.remove("active");
  });

  // Runaway No button
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 60;
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });
</script>

</body>
</html>
